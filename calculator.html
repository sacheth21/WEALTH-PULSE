    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Common CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Premium CSS Files -->
    <link rel="stylesheet" href="assets/css/animations.css">
    <link rel="stylesheet" href="assets/css/premium-animations.css">
    <link rel="stylesheet" href="assets/css/premium-components.css">
    <link rel="stylesheet" href="assets/css/theme-system.css">
    <link rel="stylesheet" href="assets/css/calculator-animations.css">
</head>
<body>
    <!-- Animated Background -->
    <div class="animated-bg"></div>
    
    <!-- Theme Toggle -->
    <button id="themeToggle" class="premium-theme-toggle">ðŸŒ™</button>
    
    <!-- Premium Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light sticky-top glass-card premium-nav">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <div class="brand-container premium-fade-in">
                    <i class="bi bi-graph-up-arrow premium-bounce brand-icon"></i> 
                    <span class="premium-slide-up brand-text" style="animation-delay: 0.2s">WealthPulse</span>
                    <div class="brand-highlight"></div>
                </div>
            </a>
            <button class="navbar-toggler premium-button" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto premium-stagger">
                    <div class="nav-indicator"></div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">

                </ul>
            </div>
        </div>
    </nav>

    <!-- Investment Calculator Section -->
    <section class="section">
        <div class="container">
            <div class="section-title">
                <h2>Investment Calculator</h2>
                <p>Calculate how much your investment will grow over time with compound interest</p>
            </div>
            
            <div class="row">
                <div class="col-lg-5">
                    <div class="calculator-form premium-card">
                        <h4 class="mb-4 animate-title"><i class="bi bi-calculator"></i> Investment Details</h4>
                        <form id="investmentForm" class="animate-text" style="animation-delay: 0.3s;">
                            <div class="mb-3">
                                <label for="initialInvestment" class="form-label">Initial Investment ($)</label>
                                <input type="number" class="form-control" id="initialInvestment" min="1" value="10000" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="monthlyContribution" class="form-label">Monthly Contribution ($)</label>
                                <input type="number" class="form-control" id="monthlyContribution" min="0" value="500" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="annualReturn" class="form-label">Expected Annual Return (%)</label>
                                <input type="number" class="form-control" id="annualReturn" min="0" max="100" step="0.1" value="7" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="investmentPeriod" class="form-label">Investment Period (Years)</label>
                                <input type="number" class="form-control" id="investmentPeriod" min="1" max="50" value="10" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="compoundFrequency" class="form-label">Compound Frequency</label>
                                <select class="form-select" id="compoundFrequency">
                                    <option value="1">Annually</option>
                                    <option value="2">Semi-Annually</option>
                                    <option value="4">Quarterly</option>
                                    <option value="12" selected>Monthly</option>
                                </select>
                            </div>
                            
                            <button type="submit" class="btn btn-calculate">
                                <i class="bi bi-calculator"></i> Calculate Returns
                            </button>
                        </form>
                    </div>
                </div>
                
                <div class="col-lg-7">
                    <div class="results-card" id="resultsCard">
                        <h4 class="mb-4"><i class="bi bi-graph-up"></i> Investment Results</h4>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="result-item">
                                    <div class="result-value" id="totalContributions">$0</div>
                                    <div class="result-label">Total Contributions</div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="result-item">
                                    <div class="result-value" id="finalValue">$0</div>
                                    <div class="result-label">Final Value</div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="result-item">
                                    <div class="result-value" id="totalInterest">$0</div>
                                    <div class="result-label">Total Interest Earned</div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="result-item">
                                    <div class="result-value" id="totalReturn">0%</div>
                                    <div class="result-label">Total Return</div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="chart-container">
                            <canvas id="investmentChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
